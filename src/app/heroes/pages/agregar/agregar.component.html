<h1>
  {{
    (heroe.id)
    ?"Editar"
    :"Nuevo"

  }}
   Heroe 
  <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.superhero" required />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput [(ngModel)]="heroe.alter_ego" type="text" required />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primero Aparicion</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="heroe.first_appearance"
        required
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Foto Url</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.alt_img" required />
    </mat-form-field>

    <div>

      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>edit</mat-icon>
        {{
          (heroe.id)
          ?"Actualizar"
          :"Crear"
        }}
      </button>
      
      <span class="spacer" ></span>

      <button
            *ngIf="heroe.id" 
            mat-raised-button
            color="warn"
            (click)="borrarHeroe()"
      >
        <mat-icon>delete</mat-icon>
        Borrar
      </button>

    </div>

  </div>

  <div fxFlex="50" fxLayout="column">
    <img [src]="heroe | imagen" alt="No se encontro imagen" />
  </div>
</div>
